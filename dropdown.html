<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Selection</title>
    <style>
        body {
            /* font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; */
        }

        .container {
            text-align: center;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        option {
            background-color: #fff;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a Service:</h2>
        <select id="serviceSelect" onchange="displayPrice()">
            <option value="30">Cut + Edge / Line Up - $30</option>
            <option value="40">Cut + Styling Designs + Edge / Line Up - $35</option>
            <option value="65">Cut + Color + Edge Up - $55</option>
            <option value="65">Cut + Edge / Line Up + Tint - $55</option>
            <option value="50">Full Shave - $55</option>
            <option value="40">Beard Trim / Style - $30</option>
            <option value="20">Edge / Line Up - $15</option>
        </select>
        <div class="result" id="priceResult"></div>
    </div>

    <script>
        function displayPrice() {
            var select = document.getElementById("serviceSelect");
            var price = select.options[select.selectedIndex].value;
            document.getElementById("priceResult").innerText = "Price: $" + price;
        }
    </script>
</body>
</html>
